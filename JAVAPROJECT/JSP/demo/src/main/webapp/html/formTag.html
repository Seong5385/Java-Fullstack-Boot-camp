<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>회원가입 양식</h1>
    <hr>
    <form action="#" method="GET">
        <label for="userId">아이디: </label>
        <input type="text" size="10" id="userId" name="userId"><br>

        <label for="userPw">비밀번호: </label>
        <input type="password" size="10" id="userPw" name="userPw"><br>

        <br>
        관심분야<br>
        <input type="checkbox" name="java">JAVA<br>
        <input type="checkbox" name="database">DATABASE<br>
        <input type="checkbox" name="frontend">HTML/CSS/JAVASCRIPT<br>
        <input type="checkbox" name="jsp">JSP<br>
        <input type="checkbox" name="spring">SPRING<br>
        <input type="checkbox" name="php">PHP<br>

        <br>
        전공 <br>
        <input type="radio" name="major">컴공<br>
        <input type="radio" name="major">경영<br>
        <input type="radio" name="major">국문학<br>
        <input type="radio" name="major">생물학<br>

        <br>
        년도
        <select>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
        </select>

        <br>

        <textarea rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="회원가입">
        <input type="button" value="버튼">
    </form>
</body>

</html>
